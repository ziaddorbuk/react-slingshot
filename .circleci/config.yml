version: 2.1\

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run npm i
      - save_cashe:
        key: 'npm-packages'
        paths:
          - /src/node_modules
      - run:npm run lint
  
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cashe:
        keys: 
          - 'npm-packages'
      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: corcleci/node:13/8/0
    steps: 
      - checkout
      - restore_cashe:
      keys:
        -"npm-packages"
      - run: npm sudit

workflows:
  my_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test